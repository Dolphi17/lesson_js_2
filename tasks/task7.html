<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const minDay = 0
      const maxDay = 6
      const minMonth = 1
      const maxMont = 12
      let randomDay = Math.floor(Math.random() * (maxDay - minDay +1)) + minDay
      let randomMonth = Math.floor(Math.random() * (maxMont - minMonth +1)) + minMonth
      let sumNum = randomDay + randomMonth
      document.write(`случайный день: ${randomDay}; случайный месяц: ${randomMonth}; сума: ${sumNum}`)
    </script>
  </body>
</html>
