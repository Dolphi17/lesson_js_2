<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
		const a = parseFloat(prompt('Введите значение а', '0'))
		const b = parseFloat(prompt('Введите значение b', '0'))
		const c = parseFloat(prompt('Введите значение c', '0'))
		let s1 = a + 12 + b
		let s2 = Math.sqrt((a + b) / (2 * a)).toFixed(3)
		let s3 = Math.cbrt((a + b) / c).toFixed(3)
		let s4 = Math.sin(a / (-b)).toFixed(3)
		document.write(`s1 = ${s1} <br> s2 = ${s2} <br> s3 = ${s3} <br> s4 = ${s4}`)
	
    </script>
</body>
</html>
