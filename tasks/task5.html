<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
		const secondsInMinute = 60
		const secondsInHour = 3600
		const secondsPassed = parseInt(prompt('Введите количество секунд', '0'))
		let hoursPassed = Math.floor(secondsPassed / secondsInHour)
		let minutesPassed = Math.floor((secondsPassed % secondsInHour) / secondsInMinute)
		document.write(`С начала суток прошло ${hoursPassed} часов ${minutesPassed} минут`)
	

    </script>
</body>
</html>
